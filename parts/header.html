<script>
    document.addEventListener("DOMContentLoaded", () => {

        const btn = document.querySelector(".wp-block-navigation__responsive-container-open");
        const container = document.querySelector(".wp-block-navigation__responsive-container");

        if (!btn || !container) return;

        // Replace WP default button content with your SVG
        btn.innerHTML = `
        <img src="https://patriciastreetdeli.ca/dev/team1/wp-content/themes/style/assets/svg/icon-menu.svg" 
             alt="Menu" 
             class="menu-svg" />
    `;

        // Toggle button "is-open" class when menu opens/closes
        const observer = new MutationObserver(() => {
            if (container.classList.contains("is-menu-open")) {
                btn.classList.add("is-open");
            } else {
                btn.classList.remove("is-open");
            }
        });

        observer.observe(container, { attributes: true });
    });
</script>
