<script>
    // menu toggle
    document.addEventListener('DOMContentLoaded', function () {
        const body = document.body;
        const navigation = document.querySelector('.header-navigation');
        const toggleButton = document.querySelector('.header-navigation .toggle');

        if (toggleButton && navigation) {
            toggleButton.addEventListener('click', function () {
                toggleButton.classList.toggle('active');
                navigation.classList.toggle('active');
                body.classList.toggle('open');
                toggleAriaExpanded();
            });
        }

        document.querySelectorAll('#navigation .dropdown').forEach(function (dropdownItem) {
            dropdownItem.addEventListener('click', function () {
                dropdownItem.classList.toggle('active');
            });
        });
    });

    // active state
    document.addEventListener('DOMContentLoaded', function () {

    const currentPath = window.location.pathname.replace(/\/$/, ""); 
    const links = document.querySelectorAll('.header-navigation .li-link');

    links.forEach(link => {
        let linkPath = link.getAttribute('href').replace(/\/$/, "");

        // Special case: homepage
        if (linkPath === "" || linkPath === "/") {
            if (currentPath === "" || currentPath === "/") {
                link.classList.add('active');
            }
        } else {
            if (currentPath === linkPath) {
                link.classList.add('active');
            }
        }
    });
});

document.addEventListener("DOMContentLoaded", function () {
    const basePath = "/dev/team1";  // <-- ignore everything before this
    const currentPath = window.location.pathname.replace(basePath, "").replace(/\/$/, "") || "/";

    const menuLinks = document.querySelectorAll(".header-navigation .li-link");

    menuLinks.forEach(link => {
        let linkPath = new URL(link.href).pathname.replace(basePath, "").replace(/\/$/, "") || "/";

        if (linkPath === currentPath) {
            link.classList.add("active");
        }
    });
});


</script>
