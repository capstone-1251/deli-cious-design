<header>
  <!-- wp:template-part {"slug":"header"} /-->
</header> 
 <div>
    <h1>Catering</h1>
  </div>


  <div>
    <h2>About Our Catering</h2>
    <p>paragraph</p>
    <p>paragraph</p>
  </div>


  <div>
    <h2>Request Catering</h2>
    <form action="#" method="post">

      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name">
      </div>


      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email">
      </div>


      <div>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Your Phone">
      </div>


      <div>
        <label for="event-date">Event Date</label>
        <input type="date" id="event-date" name="event-date">
      </div>


      <div>
        <label for="guests">Number of Guests</label>
        <input type="number" id="guests" name="guests" placeholder="Estimated Number of Guests">
      </div>


      <div>
        <label for="message">Message / Special Requests</label>
        <textarea id="message" name="message" placeholder="Any dietary requirements or special instructions?"></textarea>
      </div>


      <div>
        <label for="referral">How did you hear about us?</label>
        <select id="referral" name="referral">
          <option value="">Select an option</option>
          <option value="social">Social Media</option>
          <option value="friend">Friend / Family</option>
          <option value="google">Google / Search</option>
          <option value="other">Other</option>
        </select>
      </div>


      <div>
        <button type="submit">Submit Request</button>
      </div>
    </form>
  </div>
</div>

<footer>

</footer>
