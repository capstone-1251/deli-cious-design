<header>
    <!-- wp:template-part {"slug":"header"} /-->
</header>


<main>

  <!-- Banner -->
  <section class="banner">
    <div class="container polaroid-frame">
      <h1>Catering</h1>
    </div>
  </section>

  <section class="catering-page">


    <div class="catering-wrapper">
      <h2>Inquire About Our Catering</h2>
      <p>paragraph</p>

      <form action="#" method="post" class="catering-form">

        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name">
        </div>

        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Your Email">
        </div>

        <div>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Your Phone">
        </div>

        <div>
          <label for="referral">Catering Options</label>
          <select id="referral" name="referral">
            <option value="">Select an option</option>
            <option value="social">option 1</option>
            <option value="friend">option 2</option>
            <option value="google">option 3</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div>
          <label for="additonal-notes">Message</label>
          <textarea id="additonal-notes" name="additonal-notes" placeholder="Additonal Notes"></textarea>
        </div>

        <div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

      </form>

    </div>

  </section>

</main>

<footer>
  <!-- wp:template-part {"slug":"footer"} /-->
</footer>
